<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Tarefas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>                
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row justify-content-between">
            <div class="col-auto">
                <button class="btn btn-dark " type="button" onclick="MostrarForm()">
                    <i class="bi bi-plus"></i>
                </button>
            </div>

            <div class="btn-group col-auto">
                <button class="btn btn-dark" type="button" autofocus="true" onclick="VisualizarTodas()">
                    <i class="bi bi-calendar"></i>
                </button>    

                <button class="btn btn-dark" type="button" onclick="VisualizarPorDia()">
                    <i class="bi bi-calendar-day"></i>                
                </button>

                <button class="btn btn-dark" type="button" >
                    <i class="bi bi-calendar-week"></i>
                </button>    
    
                <button class="btn btn-dark" type="button" onclick="VisualizarPorMes()">
                    <i class="bi bi-calendar-month"></i>
                </button>
            </div>

            <div class="btn-group col-auto">
                <input type="text" id="pesquisa" class="" placeholder="Pesquisar tarefa">
                <button class="btn btn-dark" type="button" onclick="PesquisarTarefas()">
                    <i class="bi bi-search"></i>
                </button>                
            </div>
        </div>


        <div id="form">
            <div class="d-flex justify-content-center">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label>Título: </label>
                        <input type="text" id="titulo" class="form-control" placeholder="Título da tarefa">
                    </div>

                    <div class="col-md-6">
                        <label>Descrição: </label>
                        <input type="text" id="descricao" class="form-control" placeholder="Descreva a tarefa">
                    </div>
                    <div class="col-md-6">
                        <label>Data e hora: </label>
                        <input id="dataHora" type="text" class="form-control" placeholder="Data e hora da tarefa">
                    </div>

                    <div class="col-md-6">
                        <label>Duração: </label>
                        <input type="text" id="duracao" class="form-control" placeholder="Duração da tarefa">
                    </div>

                    <div class="col-md-6">
                        <label>Concluído: </label>
                        <input type="checkbox" id="concluido">
                    </div>

                    <div class="col-12">
                        <button type="button" class="btn btn-dark" onclick="SalvarTarefa()">
                            <i class="bi bi-floppy2-fill"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div id="tarefasAtuais" class="row">
            <table>
                <thead id="cabecalho">                                       
                </thead>

                <tbody id="tarefas">
                    
                </tbody>

            </table>
        </div>        

    </div>


    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2024 - Tarefas
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>


</body>

</html>
